<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="mainBox">
    <div id="productImgBox">
      <img src="images/image-product-desktop.jpg" alt="product icon" id="productImg" />
    </div>
    <div id="rightBox">
      <h2 class="productType">
        Perfume
      </h2>
      <h1 class="productName">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="productText">
        A floral, solar and voluptuous <span id="break1">interpretation composed by Olivier </span>Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="prices">
        <p class="productPrice">
          $149.99
        </p>
        <p class="productOldPrice">
          $169.99
        </p>
      </div>      
      <button class="addToCart">
        <img src="images/icon-cart.svg" alt="cart icon" id="cartIcon"/>
        <span class="buttonText">Add to Cart</span>
      </button>
    </div>
  </div>
</body>
</html>
